<div class="modal-header">
    <h4 class="modal-title">List of Patients</h4>
    <button type="button" class="close btn-outline-white" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.phone }}</td>
          <td>{{ patient.selectedService }}</td>
          <td>{{ patient.selectedDoctor }}</td>
          <td>{{ patient.selectedDate }}</td>
          <td>{{ patient.selectedTime }}</td>
          <td>{{ patient.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
