<div class="login__inner">
    <div class="login__outer">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <div class="banner">
                                <img src="../../../assets/logo.png" alt="HomeBanner" width="20%">
                            </div>
                            <span class="text-darker fs-4 fw-bold fontSize" style="font-family: 'Tapestry', cursive;">Saint Anthony <label style="font-family: 'Rubik Maze', cursive; font-weight: 400;" class="hid">| Dental Clinic</label></span>
                        </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center">
                                <div class="form-group pt-3" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <div class="input-field">
                                        <i class="fa fa-user p-2"></i>
                                        <input formControlName="username" type="text" placeholder="username" class="w-100">
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required.</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-lock p-2"></span>
                                        <input type="password" placeholder="Password" formControlName="password">
                                        <!-- <span class="fa {{eyeIcon}}"></span> -->
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>
                                <!-- <div class="form-inline fr mt-4">
                                    <a href="" id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot Password?</a>
                                </div> -->
                                <button (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100" type="submit">Submit</button>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="exampleModalLabel">
                        <span style="font-size: 25px; font-weight: 700;">Forgot password</span><br>
                    </p>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <div class="panel-body p-3">
                       <form [formGroup]="resetForm" class="d-flex flex-column justify-content-center">
                        <div class="form-group pt-3" [class.error]="resetForm.controls['username'].dirty && resetForm.hasError('required', 'username')">
                            <div class="input-field">
                                <i class="fa fa-user p-2"></i>
                                <input formControlName="username" type="text" placeholder="username" class="w-100">
                            </div>
                        </div>
                        <small *ngIf="resetForm.controls['username'].dirty && resetForm.hasError('required','username')" class="text-danger">*Username is required.</small>
                        
                        <div class="form-group pt-3" [class.error]="resetForm.controls['otp'].dirty && resetForm.hasError('required', 'otp')">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-key p-2"></span>
                                    <input type="text" placeholder="OTP" formControlName="otp">
                                    <!-- <span class="fa {{eyeIcon}}"></span> -->
                                  </div>
                            </div>
                        </div>
                        <small *ngIf="resetForm.controls['otp'].dirty && resetForm.hasError('required', 'otp')" class="text-danger">*OTP Code is required.</small>
                        <div class="form-inline">
                            <a id="otpreq" (click)="sendResetRequest()" class="text-decoration-none">Send OTP Code</a>
                        </div>
                        <div class="form-group pt-3" [class.error]="resetForm.controls['password'].dirty && resetForm.hasError('required', 'password')">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="password" placeholder="Password" formControlName="password">
                                    <!-- <span class="fa {{eyeIcon}}"></span> -->
                                  </div>
                            </div>
                        </div>
                        <small *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>
                        <small *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('pattern', 'password')" class="text-danger">*Password must have atleast 1 numeric, uppercase and atleast 8 characters.</small>
                        
                        <button (click)="resetPassword()" [disabled]="resetForm.invalid" class="btn btn-primary btn-block mt-4 w-100" type="submit">Submit</button>
                       
                      </form>
                    </div>
    
                    <div class="modal-footer mt-4">
                        <button id="closeBtn" class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="button" (click)="confirmToSend()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
