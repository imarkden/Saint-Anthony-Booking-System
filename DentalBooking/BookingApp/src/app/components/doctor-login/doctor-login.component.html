<div class="login__inner">
  <div class="login__outer">
      <div class="container">
          <div class="row">
              <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                  <div class="panel border bg-white">
                      <div class="panel-heading">
                          <div class="banner">
                              <img src="../../../assets/logo.png" alt="HomeBanner" width="20%">
                          </div>
                          <span class="text-darker fs-4 fw-bold fontSize" style="font-family: 'Tapestry', cursive;">Saint Anthony <label style="font-family: 'Rubik Maze', cursive; font-weight: 400;" class="hid text-dark">| Dental Clinic</label></span>
  
                      </div>
                      <div class="panel-body p-3">
                          <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center">
                              <div class="form-group pt-3" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                  <div class="input-field">
                                      <i class="fa fa-user p-2"></i>
                                      <input formControlName="username" type="text" placeholder="username" class="w-100">
                                  </div>
                              </div>
                              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required.</small>
                              <div class="form-group pt-3">
                                  <div class="input-field">
                                      <span class="fa fa-lock p-2"></span>
                                      <input type="password" placeholder="Password" formControlName="password">
                                      <!-- <span class="fa {{eyeIcon}}"></span> -->
                                  </div>
                              </div>
                              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>
                              <button (click)="login()" class="btn btn-primary btn-block mt-4 w-100" type="submit">Submit</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
