<div class="login__outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm" class="d-flex flex-column justify-content-center">

                            <div class="form-group pt-3" [class.error]="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')">
                                <div class="input-field">
                                    <i class="fa fa-user p-2"></i>
                                    <input formControlName="username" type="text" placeholder="Username" class="w-100">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required','username')" class="text-danger">*Username is required.</small>

                            <div class="form-group pt-3" [class.error]="registerForm.controls['name'].dirty && registerForm.hasError('required', 'name')">
                                <div class="input-field">
                                    <i class="fa fa-user p-2"></i>
                                    <input formControlName="name" type="text" placeholder="name" class="w-100">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['name'].dirty && registerForm.hasError('required','name')" class="text-danger">*Name is required.</small>
        
                            <div class="form-group pt-3" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
                                <div class="input-field">
                                    <i class="fa fa-envelope p-2"></i>
                                    <input formControlName="email" type="text" placeholder="Email" class="w-100">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')" class="text-danger">*Email is required.</small>
                            
                            <div class="form-group pt-3" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')">
                                <div class="input-field">
                                    <i class="fa fa-lock p-2"></i>
                                    <input formControlName="password" [attr.type]="isPasswordVisible ? 'text' : 'password'" placeholder="password">
                                    
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')" class="text-danger">*Password is required.</small>

                            <button (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100" type="submit">Submit</button>
                            <div class="text-cente  r pt-4 text-muted signup">Already have an accout?
                                <a href="" routerLink="admin/login">Login instead.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
